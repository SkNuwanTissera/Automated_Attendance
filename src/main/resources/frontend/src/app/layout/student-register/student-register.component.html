<div class="row">
    <div class="col-lg-6">
        <br/><br/>
        <div class="col-md-6 offset-md-8">
            <h1>Sign Up ...</h1>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-lg-6">
            <br/><br/>
            <div class="col-md-6 offset-md-8">
            <form [formGroup]="studentRegister">

                <fieldset class="form-group">
                    <label>First Name</label>
                    <input  class="form-control" placeholder="Enter First Name"  [name]="fname" formControlName="fname">
                </fieldset>
                <fieldset class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" placeholder="Enter Last Name" [name]="lname" formControlName="lname">
                </fieldset>

                <fieldset class="form-group">
                    <label>NIC number</label>
                    <input class="form-control" placeholder="Enter NIC Number" formControlName="nic" [name]="ni">
                </fieldset>

                <fieldset class="form-group">
                    <label>Date Of Birth</label>
                    <input class="form-control" placeholder="Enter Date of Birth"  formControlName="dob">
                </fieldset>

                <fieldset class="form-group">
                <label>Email</label>
                <input class="form-control" placeholder="Enter Email"  formControlName="email">
                </fieldset>

                <fieldset class="form-group">
                    <label>File input</label>
                    <input type="file" class="form-control-file" formControlName="InputFile" name="InputFile" (change)="onFileSelect($event)" ><br/>
                    <p *ngIf="studentRegister.controls.InputFile.errors?.required" style="color: #0a040e">Image is required!</p>
                </fieldset>

                <button type="submit" (click)="onsubmit()" class="btn btn-success">Register</button>&nbsp;&nbsp;
                <button type="reset" class="btn btn-secondary">Clear</button>

            </form>
            </div>
        </div>

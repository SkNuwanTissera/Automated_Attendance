
    <app-page-header [heading]="'Register Student'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-6">

            <form [formGroup]="studentRegister"  >

                <fieldset class="form-group">
                    <label>First Name</label>
                    <input  placeholder="Enter First Name"  [name]="fname" formControlName="fname">
                </fieldset>
                <fieldset class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" placeholder="Enter Last Name" [name]="lname" formControlName="lname">
                </fieldset>

                <fieldset class="form-group">
                    <label>NIC number</label>
                    <input class="form-control" placeholder="Enter NIC Number" formControlName="nic" [name]="ni">
                </fieldset>

                <fieldset class="form-group">
                    <label>Date Of Birth</label>
                    <input class="form-control" placeholder="Enter Date of Birth"  formControlName="dob">
                </fieldset>

                <fieldset class="form-group">
                <label>Email</label>
                <input class="form-control" placeholder="Enter Email"  formControlName="email">
                </fieldset>

                <fieldset class="form-group">
                    <label for="InputFile">File input</label>
                    <input type="file" class="form-control-file" formControlName="InputFile" name="InputFile"(change)="onFileSelect($event)" >
                </fieldset>

                <button type="submit" (click)="onsubmit()" class="btn btn-secondary">Submit Button</button>
                <button type="reset" class="btn btn-secondary">Reset Button</button>

            </form>

        </div>

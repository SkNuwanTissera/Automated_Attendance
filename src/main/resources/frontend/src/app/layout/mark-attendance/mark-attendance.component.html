<div class="row">
        <div class="col-lg-6">
            <br/><br/>
            <div class="col-md-6 offset-md-7">
                <div>
                    <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)"></webcam>

                </div>
                <div>
                    <div class="actionBtn" (click)="triggerSnapshot();" title="Take Picture">ðŸ“¸</div>
                </div>
                <div>

                    <label>Student Name</label>
                    <input class="form-control" type="text"
                           type="text"
                           [readonly]="true"
                           id="studentName"
                           name="studentName"
                           [ngModel]="studentName"
                           [name]="studentName"

                    />
                    <label>Student NIC</label>
                    <input class="form-control" type="text"
                           type="text"
                           [readonly]="true"
                           id="studentNic"
                           name="studentNic"
                           [ngModel]="studentNic"
                           [name]="studentNic"

                    />

                </div>
                <div>

                    <label>Current Attendance</label>
                </div>
            </div>
        </div>
</div>
